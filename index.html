<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .pdf-container {
            width: 100%;
            height: 100vh; /* Adjust this value for medium-sized screens */
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="Avdesh_Singh_Resume.pdf" type="application/pdf" width="100%" height="100%">
    </div>
</body>
</html>
